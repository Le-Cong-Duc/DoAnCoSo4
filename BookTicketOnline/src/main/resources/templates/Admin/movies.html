<!-- movies.html -->
<div>
    <h2>Quản lý phim</h2>
    <p class="muted">Danh sách phim; thêm mới; chỉnh sửa; quản lý lịch chiếu</p>
    <div style="height:12px"></div>
    <div class="panel">
        <button onclick="addMovie()">Thêm phim</button>
        <div style="height:12px"></div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Tên phim</th>
                    <th>Thời lượng</th>
                    <th>Thể loại</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Example Movie</td>
                    <td>120 phút</td>
                    <td>Hành động</td>
                    <td><button onclick="editMovie(1)">Sửa</button> <button onclick="delMovie(1)">Xóa</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function addMovie() { alert('Mở form thêm phim (demo)'); }
    function editMovie(id) { alert('Sửa phim id=' + id); }
    function delMovie(id) { if (confirm('Xóa phim ' + id + '?')) alert('Đã xóa (demo)'); }
    window.onViewLoaded = (f) => { if (f === 'movies.html') console.log('Movies init'); };
</script>
