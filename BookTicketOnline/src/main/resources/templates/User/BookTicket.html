<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê·∫∑t V√© - D&T Cinema</title>
    <link rel="stylesheet" href="/bookticket.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="booking-container">

        <div class="header-gradient">
            <h1>ƒê·∫∑t V√© Xem Phim</h1>
            <p class="mb-0">D&T Cinema</p>

        <!-- Movie Info -->
        <div class="movie-info-section">
            <div class="row align-items-center">
                <div class="col-md-3 text-center mb-3 mb-md-0">
                    <img class="movie-poster"
                         th:src="${movie.posterUrl}"
                         th:alt="${movie.movieName}">
                </div>

                <div class="col-md-9">
                    <h2 class="mb-3" th:text="${movie.movieName}"></h2>

                    <div class="mb-2">
                        <span class="me-3">‚è±Ô∏è <span th:text="${movie.duration} + ' ph√∫t'"></span></span>
                        <span class="me-3">üìÖ <span th:text="${#temporals.format(movie.releaseDate, 'dd/MM/yyyy')}"></span></span>
                        <span class="age-badge" th:text="${movie.ageLimit} + '+'"></span>
                        <span class="ms-3">‚≠ê <strong th:text="${movie.rating}"></strong></span>
                    </div>

<!--                    <p class="mb-1">-->
<!--                        <strong>Th·ªÉ lo·∫°i:</strong>-->
<!--                        <span th:if="${movie.genres != null and !movie.genres.isEmpty()}">-->
<!--                            <span th:each="genre, iterStat : ${movie.genres}">-->
<!--                                <span class="badge bg-primary me-1" th:text="${genre.genreName}"></span>-->
<!--                            </span>-->
<!--                        </span>-->
<!--                        -->
<!--                        <span th:unless="${movie.genres != null and !movie.genres.isEmpty()}"-->
<!--                              class="text-muted">Ch∆∞a ph√¢n lo·∫°i</span>-->
<!--                    </p>-->

                    <p class="mb-1">
                        <strong>Th·ªÉ lo·∫°i:</strong>
                        <th:block th:each="genre : ${movie.genres}">
                            <span class="badge bg-primary me-1" th:text="${genre.genreName}"></span>
                        </th:block>
                    </p>

                    <p class="mb-1">
                        <strong>ƒê·∫°o di·ªÖn:</strong>
                        <span th:text="${movie.director}"></span>
                    </p>
                    <p class="mb-0">
                        <strong>Di·ªÖn vi√™n:</strong>
                        <span th:text="${movie.casts}"></span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Booking Form -->
        <div class="p-4" id="bookingForm">
            <form th:action="@{/booking/confirm}" method="post">
                <input type="hidden" name="movieId" th:value="${movie.movieId}">

                <!-- Step 1: Ch·ªçn Ng√†y -->
                <h3 class="section-title">üìÖ Ch·ªçn Ng√†y Chi·∫øu</h3>
                <div class="row g-3 mb-4">
                    <div class="col-6 col-md-4 col-lg-2" th:each="date, stat : ${dates}">
                        <input type="radio"
                               class="btn-check"
                               name="selectedDate"
                               th:id="'date' + ${stat.index}"
                               th:value="${date.dateValue}"
                               th:checked="${stat.index == 0}"
                               required>
                        <label class="date-card w-100" th:for="'date' + ${stat.index}">
                            <div class="small" th:text="${date.dayName}">H√¥m nay</div>
                            <div class="fs-5 fw-bold" th:text="${date.dateNumber}">08/11</div>
                        </label>
                    </div>
                </div>

                <!-- Step 2: Ch·ªçn R·∫°p -->
                <h3 class="section-title">Ch·ªçn R·∫°p Chi·∫øu</h3>
                <div class="row g-3 mb-4">
                    <div class="col-md-6 col-lg-4" th:each="cinema : ${cinemas}">
                        <input type="radio"
                               class="btn-check"
                               name="cinemaId"
                               th:id="${cinema.cinemaId}"
                               th:value="${cinema.cinemaId}"
                               required>
                        <label class="cinema-card w-100" th:for="'cinema' + ${cinema.cinemaId}">
                            <div class="card-body">
                                <h6 class="fw-bold mb-2" th:text="${cinema.cinemaName}"></h6>
                                <p class="small text-muted mb-1">
                                    üìç <span th:text="${cinema.address}"></span>
                                </p>
                                <p class="small text-muted mb-0" th:if="${cinema.city}">
                                    üèôÔ∏è <span th:text="${cinema.city}"></span>
                                </p>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="row g-3 mt-4">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-secondary btn-custom w-100" onclick="history.back()">
                            ‚Üê Quay L·∫°i
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-continue btn-custom w-100">
                            Ti·∫øp T·ª•c ‚Üí
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
