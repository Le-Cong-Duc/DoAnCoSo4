<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> D&T Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<!--Navbar-->
<div th:replace="User/navbar :: header"></div>

<!-- Banner -->
<div id="banner" class="container mt-4">
    <img src="" class="img-fluid rounded shadow" alt="Banner">
</div>

<!-- Danh sách phim -->
<div class="container mt-5">
    <h5 class="mb-4">Phim Đang Chiếu</h5>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="movie : ${movies}">
<!--            th:if = "${movie.ageLimit} >= 18">-->
                <div class="card h-100 shadow-sm">
                    <img th:src="${movie.posterUrl}" th:alt="${movie.movieName}">
                    <div class="card-body text-center">
                        <h6 class="card-title" th:text="${movie.movieName}"></h6>
                        <a th:href="@{/BookTicket/{id}(id=${movie.movieId})}"  class="btn btn-sm btn-warning mt-2">Mua Vé</a>
                    </div>
                </div>
        </div>
    </div>

</div>

<!-- QR Section -->
<section class="bg-primary text-white mt-5 py-5 text-center">
    <h4>Đặt Vé Online - Không Lo Trễ Nải</h4>
    <p>Quét mã QR để tải ứng dụng Galaxy Cinema</p>
    <img src="" alt="QR" height="100">
</section>

<div th:replace="User/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
