<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title> D&T Cinema </title>
</head>
<body>
<!--  nav-->
<div th:replace="User/navbar :: header"></div>
<!-- banner -->
<div id="banner" class="container mt-4">
    <img src="https://cdn.galaxycine.vn/media/2025/10/27/trm-500_1761536525591.jpg" class="img-fluid rounded shadow" alt="Banner">
</div>

<!-- list films-->
<div class="container mt-5">
    <h5 class="mb-4">Phim Đang Chiếu</h5>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="movie : ${movies}">
            <div class="card h-100 shadow-sm">
                <img th:src="${movie.posterUrl}" th:alt="${movie.movieName}">
                <div class="card-body text-center">
                    <h6 class="card-title" th:text="${movie.movieName}"></h6>
                    <a th:href="@{/BookTicket/{id}(id=${movie.movieId})}" class="btn btn-sm btn-warning mt-2">Đặt vé</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="User/footer :: footer "></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
